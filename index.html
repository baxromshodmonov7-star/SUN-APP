<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SUN APP</title>

<body>

<div id="langModal" class="modal">

<main>

    </div>

    <div class="ton-circle">

    </div>

    <div class="status-badge" id="percentBadge">
      <span class="dot"></span> 
      <span class="badge-text">+1.0% daily profit</span>
    </div>

    <div class="actions-grid">
      <button class="btn btn-deposit" onclick="deposit()">Deposit</button>
      <button class="btn btn-withdraw" onclick="withdraw()">Withdraw</button>
      <button class="btn btn-history" onclick="openHistory()">â±</button>
    </div>
  </section>

  <section class="screen" id="top">
    <h2 class="title">ğŸ† Top Players</h2>

  </section>

  <section class="screen" id="friends">

<div id="actionSheet" class="action-sheet">
  <div class="sheet-overlay" onclick="closeSheet()"></div>
  <div class="sheet-content">
    <div class="sheet-bar"></div>
    <h3 id="sheetTitle">Deposit</h3>
    <div class="input-wrapper">
      <input type="number" id="sheetInput" placeholder="0.00" inputmode="decimal">
      <span class="input-suffix">TON</span>
    </div>
    <div class="sheet-buttons">
      <button class="btn-confirm" id="confirmBtn">Confirm</button>
      <button class="btn-cancel" onclick="closeSheet()">Cancel</button>
    </div>
  </div>
</div>

<div id="historyModal" class="modal">
    <div class="modal-box">
        <h2 id="histTitle">History</h2>
        <ul id="historyList" class="top-list"></ul>
        <button onclick="closeHistory()" style="margin-top:15px; background: #3a3b41;">Close</button>
    </div>
</div>

<nav class="bottom-nav">
